<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{{SITE_NAME}} - {{SITE_TAGLINE}}</title>
    <meta name="title" content="{{SITE_NAME}} - {{SITE_TAGLINE}}">
    <meta name="description" content="{{SITE_DESCRIPTION}}">
    <meta name="keywords" content="{{SITE_KEYWORDS}}">
    <meta name="author" content="{{SITE_AUTHORS}}">
    <meta name="robots" content="index, follow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{SITE_URL}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{SITE_URL}}">
    <meta property="og:title" content="{{SITE_NAME}} - {{SITE_TAGLINE}}">
    <meta property="og:description" content="{{SITE_DESCRIPTION}}">
    <meta property="og:image" content="{{SITE_URL}}images/{{LOGO_256}}">
    <meta property="og:site_name" content="{{SITE_NAME}}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{SITE_URL}}">
    <meta property="twitter:title" content="{{SITE_NAME}} - {{SITE_TAGLINE}}">
    <meta name="twitter:description" content="{{SITE_DESCRIPTION}}">
    <meta name="twitter:image" content="{{SITE_URL}}images/{{LOGO_256}}">
    
    <!-- Favicons -->
    <link rel="icon" type="image/webp" sizes="32x32" href="images/{{FAVICON_32}}">
    <link rel="icon" type="image/webp" sizes="16x16" href="images/{{FAVICON_16}}">
    
    <!-- Humans.txt -->
    <link rel="author" href="humans.txt">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/app.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{SITE_NAME}}",
        "alternateName": "{{SITE_NAME}}",
        "url": "{{SITE_URL}}",
        "description": "{{SITE_DESCRIPTION}}",
        "author": [
            {
                "@type": "Person",
                "name": "superguru"
            },
            {
                "@type": "Person",
                "name": "gazorper"
            }
        ],
        "inLanguage": "en-US",
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "{{SITE_URL}}#{search_term_string}"
            },
            "query-input": "required name=search_term_string"
        }
    }
    </script>
    
    <!-- COMPOSE:PRISM_CSS:enable_syntax_highlighting -->
    <!-- COMPOSE:MERMAID_CSS:enable_mermaid_diagrams -->
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header-content">
            <img src="images/{{LOGO_256}}" 
                 srcset="images/{{LOGO_75}} 75w, images/{{LOGO_256}} 256w"
                 sizes="(max-width: 480px) 50px, 
                        (max-width: 768px) 75px, 
                        (max-width: 1024px) 128px, 
                        (max-width: 1440px) 256px, 
                        512px"
                 alt="{{SITE_NAME}} Website Logo"
                 class="header-logo"
                 width="256"
                 height="256">
            <h1>{{SITE_NAME}}</h1>
        </div>
    </header>

    <!-- Main Container with Sidebar and Content -->
    <div class="main-container">
        <!-- COMPOSE:SIDEBAR:enable_sidebar_toggle -->
        
        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Breadcrumb Navigation -->
            <nav id="breadcrumb" aria-label="Breadcrumb">
                <ol itemscope itemtype="https://schema.org/BreadcrumbList">
                    <!-- Breadcrumb items will be generated dynamically -->
                </ol>
            </nav>
            
            <!-- Content will be loaded here dynamically -->
            <div id="content-wrapper">
                <div id="page-content">
                    <!-- Page content loads here -->
                </div>
                <div id="hashtag-area">
                    <!-- Hashtags will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Footer -->
    <footer id="footer">
        <div class="footer-left">
            <p>Â© 2025<span id="copyright-year"></span> {{SITE_NAME}}. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <a href="#" data-content="about">About</a>
            <a href="#" data-content="contact">Contact</a>
        </div>
    </footer>
    
    <!-- COMPOSE:PRISM_JS:enable_syntax_highlighting -->
    <!-- COMPOSE:MERMAID_JS:enable_mermaid_diagrams -->
    
    <script src="js/app.js"></script>
</body>
</html>
