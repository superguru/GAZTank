<!-- Mermaid.js library - using UMD build for better compatibility -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
<script>
    // Initialize mermaid with dark theme
    if (typeof mermaid !== 'undefined') {
        mermaid.initialize({ 
            startOnLoad: false,  // Don't auto-start, app.js will trigger manually
            theme: 'dark' 
        });
        window.mermaidReady = true;
    }
</script>
