# Deploy Configuration Template
# Copy this file to 'deploy.toml' in the config/ directory and fill in your FTP details
# Note: deploy.toml is in .gitignore and will not be committed
#
# Each environment can have different FTP servers, credentials, and settings
# Environment sections must match those in environments.toml (dev, staging, prod)

# Development Environment - typically localhost for testing
[ftp.dev]
server = "localhost"
port = 2190
use_ftps = false
username = "devup"
password = "devup"
target_dir = "/"
upload_subdir_fmt = "%Y%m%d_%H%M%S_%j"  # Timestamped subdirectories
upload_subdir_postfix_len = 5           # Random postfix length

# Staging Environment - pre-production testing server
[ftp.staging]
server = "staging.example.com"
port = 21
use_ftps = true
username = "your-staging-username"
password = "your-staging-password"
target_dir = "/public_html/staging"
upload_subdir_fmt = "%Y%m%d_%H%M%S_%j"
upload_subdir_postfix_len = 5

# Production Environment - live public server
[ftp.prod]
server = "ftp.example.com"
port = 21
use_ftps = true
username = "your-username"
password = "your-password"
target_dir = "/public_html"
upload_subdir_fmt = "%Y%m%d_%H%M%S_%j"
upload_subdir_postfix_len = 5

# Configuration Options:
# - server: FTP server hostname or IP address (REQUIRED)
# - port: FTP server port (default: 21 for FTP/FTPS, 990 for implicit FTPS)
# - use_ftps: Use secure FTPS (FTP over TLS) - true or false (default: true)
#   Set to false for regular FTP (not recommended for production)
# - username: FTP username (REQUIRED)
# - password: FTP password (REQUIRED)
# - target_dir: Target directory on FTP server (REQUIRED)
# - upload_subdir_fmt: Date format for upload subdirectory (default: "%Y%m%d_%H%M%S_%j")
#   Examples: "%Y%m%d" -> 20251104, "%Y-%m-%d_%H%M" -> 2025-11-04_1430
#   Set to empty string "" to disable subdirectory creation
# - upload_subdir_postfix_len: Random alphanumeric characters appended to subdir (1-10, default: 5)
#
# Common ports: 21 (FTP/FTPS), 990 (implicit FTPS), 22 (SFTP - not supported)
